<!DOCTYPE HTML> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head> 
	<head>
    	<title>Radar Chart Test</title>
    </head>
	<meta http-equiv="content-type"
		content="application/xhtml+xml; charset=utf-8"/>
	<body bgcolor="#FFFFFF">
		<script src="radar.js"></script>
		<svg id="radar" width="1px" height="1px"></svg>
		<script>
			var element = document.getElementById('radar');
			var svg = svgen("svg", { width:640, height:480, id:"radar" });

			// Example radar chart
			const months = ["Jan.", "Feb.", "Mar.", "Apr.", "May", "Jun.", "Jul.", "Aug.", "Sep.", "Oct.", "Nov.", "Dec."];
			const hh = [15.3, 18.4, 20.0, 26.1, 30.4, 33.3, 34.4, 33.3, 30.0, 25.0, 23.3, 15.0];
			const ahigh = [6.9, 8.2, 10.3, 13.2, 16.7, 19.6, 22.2, 22.2, 18.9, 13.5, 9.2, 6.3];
			const mean = [4.1, 4.9, 6.9, 9.4, 12.8, 15.7, 18.0, 18.0, 14.9, 10.3, 6.3, 3.6];
			const alow = [1.4, 1.6, 3.4, 5.6, 8.8, 11.7, 13.7, 13.8, 10.8, 7.0, 3.5, 0.8];
			const ll = [-17.8, -16.1, -9.4, -3.3, 0.6, 3.9, 6.1, 3.9, -1.1, -6.1, -14.3, -17.8];

			var chart = new radarChart(svg, new radarCategories(months, "classic"), 40);
			chart.addSeries(new radarSeries("Place 1", hh, "url(#temp)", 0.5, "outer"));
			chart.addSeries(new radarSeries("Place 2", ahigh, "url(#temp)", 1.0));
			chart.addSeries(new radarSeries("Place 2", mean, "url(#temp)", 1.0));
			chart.addSeries(new radarSeries("Place 3", alow, "#FFFFFF", 1.0));
			chart.addSeries(new radarSeries("Place 3", alow, "url(#temp)", 0.5));
			chart.addSeries(new radarSeries("Place 3", ll, "#FFFFFF", 1.0));
			chart.addSeries(new radarSeries("Place 3", ll, "#FFFFFF", 0.0, "inner"));

			chart.render();
			element.parentNode.replaceChild(svg, element);
		</script>
	</body>
</html>
